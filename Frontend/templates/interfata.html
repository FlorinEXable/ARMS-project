<html>
    <head>
        <title>ARMS project</title>
        <!-- <link rel="stylesheet" type="text/css" href="../static/style.css"> -->

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
            ['Task', 'Someone'],
            ['A', 11],
            ['B', 2],
            ['C', 2],
            ['D', 2],
            ['E', 3]
            ]);

            // var options = {
            // title: 'Top five artists'
            // };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data);
        }
        </script>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .header {
                overflow: hidden;
                background-color: #1abc9c;
                width: 100%;
                height: 100px;
            }
            .header h1{
                padding: 20px 20px;
                text-shadow: 2px 2px 8px #FF0000;
            }
            body{
                /* background-color: burlywood; */
                /* background: url(2.jpg); */
                /* background-position: center; */
            }
            .search{
                padding-top: 5em;
                padding-left: 13em;
                font-size: 1.5em;
            }
            .search p{
                padding-bottom: 0.5em;
            }
            .search .in{
                height: 3em;
                width: 20em;
                border-radius: 5px;
                color:black;
                border: 2px solid black;
            }
            .search .button{
                height: 3em;
                width: 8em;
                margin-left: 6em;
                border-radius: 5px;
                background-color: #1abc9c;
            }
            .search .button:hover{
                transform: scale(1.05);
            }
            .piechart{
                width: 700px;
                height: 500px;
                margin-left: 40em;
                margin-top: -28em;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Project</h1>
        </div>
        <div class="box">
        </div>
        <form class="search">
            <p>First name:</p>
            <input class="in" type="text" id="fname" name="fname" placeholder="Type something..."><br><br>
            <p>Last name:</p>
            <input class="in" type="text" id="lname" name="lname" placeholder="Type something..."><br><br>
            <p>Category:</p>
            <input class="in "type="text" id="category" name="category" placeholder="Type something..."><br><br>
            <input class="button" type="submit" value="Search">
        </form>
        <div class="piechart" id="piechart"></div>
    </body>
</html>
